name: "test-build"
on: [pull_request, push]

jobs:
  create-release:
    uses: ./.github/workflows/release.yml
  build-android:
    uses: ./.github/workflows/android.yml
    secrets: inherit
  test-tauri:
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        object: [{"os":"macos-latest"}, {"os":"ubuntu-latest"}, {"os":"windows-latest"}]

    runs-on: ${{ matrix.object.os }}
    environment: updater
    steps:
    - uses: actions/checkout@v4
    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
        targets: ${{ matrix.object.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
    - name: install dependencies (ubuntu only)
      if: matrix.object.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

    - name: install app dependencies and build it
      run: npm i && npm run build

    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_SIGNING_PRIVATE_KEY: ${{secrets.TAURI_PRIVATE_KEY}}
        TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{secrets.TAURI_KEY_PASSWORD}}
      with:
        includeUpdaterJson: true
        releaseId: ${{needs.create-release.outputs.release_id}}
        args: "--features=clipboard"

  upload-apk:
    runs-on: ubuntu-latest
    needs: [build-android, test-tauri, create-release]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: apks
          path: ./release
      - name: Release
        uses: AButler/upload-release-assets@v3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-id: ${{needs.create-release.outputs.release_id}}
          files: "./release/**/*.apk"
