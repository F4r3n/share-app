on:
    workflow_call:

jobs:
  build-tauri:
    runs-on: windows-latest
    environment: updater
    steps:
    - uses: actions/checkout@v4
    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21' 

    - name: Setup NDK 
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r27-beta2
        local-cache: true

    - name: Android Rust target
      run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

    - name: install dependencies (ubuntu only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev openssl

    - name: Deploy keystore
      shell: bash
      run: |
        echo ${{secrets.KEYSTORE}} > base64.txt
        node scripts/encode_decode.js --decode base64.txt --out keystore.jks
      
    - name: Install app dependencies
      run: npm i

    - name: Build apk
      run: cargo install tauri-cli --version "^2.0" && cargo tauri android build
      env:
        SIGNING_STORE_PASSWORD: ${{secrets.SIGNING_STORE_PASSWORD}}
        SIGNING_KEY_ALIAS: ${{secrets.SIGNING_KEY_ALIAS}}
        SIGNING_KEY_PASSWORD: ${{secrets.SIGNING_KEY_PASSWORD}}
        ROOT_WORKSPACE: ${{github.workspace}}
        NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - uses: actions/upload-artifact@v4
      with:
        name: apks
        path: |
          src-tauri/gen/android/app/build/outputs/apk/**/**/*.apk

